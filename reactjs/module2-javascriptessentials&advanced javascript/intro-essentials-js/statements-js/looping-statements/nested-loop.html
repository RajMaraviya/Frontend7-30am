<script>
    //for loop: loop is number of repeatation again and again there loop.
    /* 
        syntax

        for(initialization; condition; inc./dec.)
        {
            statements;
        }
    */
   var i,j;
   for(i=1; i<=10; i++)
   {
        for(j=1; j<=i; j++)
        {
            document.write("*");
        }
        document.write("<br>");
   }

</script>
