<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style js</title>
    <script>
        function nm(){
            alert("my name is raj")
        }
        function styl(){
            document.getElementById('btn').style="background-color: red;border-radius: 4px; width: 200px; border: 0;";
        }
    </script>
</head>
<body onload="styl()">
    <center>
        <button onclick="nm()" id="btn">click to load</button>
    </center>
</body>
</html>
