<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login-popup.css">
    <script>
        $(document).ready(function () {
            $(".popup").click(function () {
                if ($(".modal").hasClass("active")) {
                    $(".modal").removeClass("active");
                }
                else {
                    $(".modal").addClass("active");
                }
                return false
            });

            $("#cloes").click(function () {
                if ($(".modal").hasClass("active")) {
                    $(".modal").removeClass("active");
                }
                else {
                    $(".modal").addClass("active");
                }
                return false
            });
        });
    </script>
</head>

<body>
    <div class="acc">
        <a href="">home</a>
        <a href="" class="popup">accounts</a>
    </div>
    <div class="modal">
        <div class="log-form">
            <div class="l-s">
                <h2>Login form &nbsp;<i class="fa-regular fa-user"></i></h2>
                <p>Get access to your Orders, <br> Wishlist and <br> Recommendations</p>
                <img src="images/login-icon.png" alt="login-icon">
            </div>
            <div class="r-s">
                <div class="center">
                    <input type="email" placeholder="Enter Email *"><button id="cloes">x</button>
