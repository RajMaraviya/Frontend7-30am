<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-black text-white position-sticky top-1">
        <div class="container-lg">
            <div class="row align-content-center align-items-center">
                <div class="col-md-6">
                    <p class="fs-2 m-2">Sticky notes</p>
                </div>
                <div class="col-md-6">
                    <p class="fs-4  m-2">&nbsp;</p>
                </div>
            </div>
        </div>
    </nav>
    <section class="container-fluid mt-5">
        <button class="fs-5 btn btn-dark mx-auto">Add Notes <i class="bi bi-plus-lg text-white"></i></button>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="border border-3 rounded-2 border-dark">
                    <div class="row">
                        <div class="col-md-12 m-0">
                            <p id="" class="p-0 m-0 bg-dark text-light">note-1</p>
                            <p class="text-end bg-black"><i class="text-bg-light bi bi-plus-lg"></i></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
