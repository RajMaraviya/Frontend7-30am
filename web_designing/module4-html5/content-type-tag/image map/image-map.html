<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>
</head>
<body>
    <img src="work.jpg" alt="main image" usemap="#image-map" height="853" width="1280">

    <map name="image-map">
        <area shape="rect" coords="3,4,334,507" alt="Computer" href="mac.jpg">
        <area shape="rect" coords="418,66,600,418" alt="Phone" href="cellphone.jpg">
        <area shape="circle" coords="574,681,125" alt="Cup of coffee" href="coffeehouse2.jpg">
      </map>
</body>
</html>
