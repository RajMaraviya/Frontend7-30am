<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover,Link,visited,active</title>
    <style>
        body{
            background-color: gray;
        }
        .navbar{
            width: 100%;
            height: 40px;
            margin: auto;
            padding: 5px;
        }
        li{
            display: inline-block;
            margin-left: 10px;
        }
        a{
            text-decoration: none;
            
        }
        ul li a:hover{
            color: yellowgreen;
            font-size: 20px;
        }
        .navbar a:link{
            color: white;
        }
        .navbar a:visited{
            color: yellow;
        }
        .navbar a:active{
            color: green;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">service</a></li>
        </ul>
    </div>
</body>
</html>
