<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background: linear-gradient(to right, blue 50%, orange 50%);
            width: 100%;
            overflow-x: hidden;
        }
        .main{
            animation: bounceInLeft 2s alternate;
            float: left;
            color: white;
            width: 40%;
            margin: 30px;
            margin-top: 200px;
        }

        .login{
            background-image: url(../external_css/imgs/login.gif);
            background-size: 190% 500px;
            background-position: center;
            float: right;
            margin-top: 5%;
            margin-right: 8%;
            padding: 12px 12px;
            width: 30%;
            height: 500px;
        }
        p{
            text-align: justify;
        }

        h2{
            animation: heartBeat 2s infinite;
        }

        input[type="text"],input[type="password"]{
            font-size: 16px;
            
            background-color: rgba(255, 0, 0, 0.3);
            color: white;
            width: 95%;
            height: 25px;
            border: 0.1px solid black;
            border-radius: 20px;
        }


        input[type="submit"]{
            background-color: rgba(0, 91, 18, 0.391);
            margin-top: 15px;
            width: 100px;
            height: 25px;
            border: none;
            border-radius: 20px;
        }

    </style>
    <title>Document</title>
</head>
<body>

    <div class="main">
        <h1>Create Your Account with Us</h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste veritatis eius vel ea iure delectus temporibus fugiat quod possimus ut id doloremque omnis alias natus, odio eaque explicabo aperiam molestias?</p>
    </div>
        <div class="login">
            <h2 align="center">Login</h2>
            <form method="post" enctype="multipart/form-data" name="frm" id="frm" action="">
            <table align="center" width="100%">
                <thead>
                    <tr>
                        <th align="left">Username</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="username" placeholder="Username" required></td>
                    </tr>

                    <tr>
                        <th align="left">Password</th>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" placeholder="Password" required></td>
                    </tr>

                    <tr>
                        <td><input type="submit" name="login" value="Login"></td>
                    </tr>
                </thead>
            </table>
            </form>
        </div>
    
    
</body>
</html>
