<html lang="en">
<head>

<body style="margin: 0px; padding: 0px; background: linear-gradient(to right, blue 50%, orange 50%); width: 100%; overflow-x: hidden;">

    <div style="animation: bounceInLeft 2s alternate; float: left; color: white; width: 40%; margin: 30px; margin-top: 200px;">

    </div>
        <div style="background-image: url(../external_css/imgs/login.gif); background-size: 190% 500px; background-position: center; float: right; margin-top: 5%; margin-right: 8%; padding: 12px 12px; width: 30%; height: 500px;">
            <h2 style="animation: heartBeat 2s infinite;" align="center">Login</h2>
            <form method="post" enctype="multipart/form-data" name="frm" id="frm" action="">

                <thead>
                    <tr>
                        <th align="left">Username</th>
                    </tr>
                    <tr>

                    </tr>

                    <tr>
                        <th align="left">Password</th>
                    </tr>
                    <tr>

                    </tr>

                    <tr>
