<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to right, #26d9a6 33.33%, white 20%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serifs;
        }
        .main{
            margin: 50px auto;
            width: 84.4%;
            height: 500px;
            box-shadow: 0px 0px 100px -25px;
        }
        .left-side{
            float: left;
            width: 30%;
            height: 500px;
            background-color: #26d9a6;
        }
        .left-side img{
            margin: 120px 30px 0px 75px;
            width: 170px;
            height: 170px;
        }
        .left-side p{
            margin: 0px 30px 0px 85px;
            font-size: 14px;
        }
        .right-side{
            float: right;
            width: 70%;
            height: 500px;
            background-color: #fff;
        }
        .right-side p{
            font-size: 10px;
            font-weight: 500;
            margin-right: 12px;
            float: right;
        }
        .right-side .login{
            margin: 115px 225px;
        }
        .login label{
            font-weight: 500;
            font-size: 13px;
        }
        .login input{
            border: 1.3px solid lightgray;
            border-radius: 3px;
            width: 300px;
            height: 35px;
        }
        ::placeholder{
            color: #c5c3c3;
        }
        .login a{
            color: black;
            font-size: 12px;
            float: right;
            text-decoration: none;
        }
        input[type="submit"]{
            margin-top: 65px;
            background-color: #26d9a6;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <img src="CleanMyCar.png" alt="clean-logo">
            <p>India's first waterless <br> car cleaning company</p>
        </div>
        <div class="right-side">
            <p>Need help?</p>
            <div class="login">
                <h5 align="center">Log In</h5>
                <label>Email</label><br>
                <input type="text" placeholder="joe@email.com"><br><br>
                <label>Password</label><br>
                <input type="password" placeholder="Enter Your Password"><br>
                <a href="#">forgot password?</a><br>
                <input type="submit" value="Login">
            </div>
        </div>
    </div>
</body>
</html>
