<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .main{
            margin: auto;
            width: 90%;
            height: 600px;
            border-top: 2px solid lightgray;
            border-left: 2px solid lightgray;
            border-right: 2px solid lightgray;
            border-radius: 5px 5px 0px 0px;
        }
        .main .acc{
            margin:70px 400px;
        }
        .acc .twitter{
            width: 340px;
            height: 35px;
            background-color: #349EEA;
            border-radius: 4px;
        }
        .acc .facebook{
            width: 340px;
            height: 35px;
            margin-top: 8px;
            background-color: #22316C;
            border-radius: 4px;
        }
        .acc a{
            text-decoration: none;
            color: white;

        }
        svg{
            margin: 5px 10px 0px 70px;
        }
        fieldset{
            margin-top: 15px;
            padding: 0px;
            border: none;
            border-top: 1.2px solid #d2d2d2;
        }
        fieldset legend{
            margin-left: 45%;
            color: #929292;
        }
        .input{
            background-color: #E2E5EC;
            height: 30px;
            border: 1.5px solid #bababa;
            border-radius: 2px;
            margin-top: 10px;
        }
        #select{
            margin: 0px 0px 0px 7px;
            background-color: white;
            border: none;
            border-left: 1.5px solid #bababa;
            height: 30px;
            width: 89.699%;
        }
        .icon{
            width: 15px;
            margin-left: 7px;
        }
        input{
            margin: 0px 0px 0px 12px;
            border: none;
            border-left: 1.5px solid #bababa;
            height: 28px;
            width: 87.99%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="acc">
            <h3 align="center">Create Accout</h3>
            <p align="center">Get started with your free account</p>
            <div class="twitter"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0,0,256,256" style="fill:#000000;"><g fill="#369ee9" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,256v-256h256v256z" id="bgRectangle"></path></g><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8.53333,8.53333)"><path d="M28,6.937c-0.957,0.425 -1.985,0.711 -3.064,0.84c1.102,-0.66 1.947,-1.705 2.345,-2.951c-1.03,0.611 -2.172,1.055 -3.388,1.295c-0.973,-1.037 -2.359,-1.685 -3.893,-1.685c-2.946,0 -5.334,2.389 -5.334,5.334c0,0.418 0.048,0.826 0.138,1.215c-4.433,-0.222 -8.363,-2.346 -10.995,-5.574c-0.458,0.788 -0.721,1.704 -0.721,2.683c0,1.85 0.941,3.483 2.372,4.439c-0.874,-0.028 -1.697,-0.268 -2.416,-0.667c0,0.023 0,0.044 0,0.067c0,2.585 1.838,4.741 4.279,5.23c-0.447,0.122 -0.919,0.187 -1.406,0.187c-0.343,0 -0.678,-0.034 -1.003,-0.095c0.679,2.119 2.649,3.662 4.983,3.705c-1.825,1.431 -4.125,2.284 -6.625,2.284c-0.43,0 -0.855,-0.025 -1.273,-0.075c2.361,1.513 5.164,2.396 8.177,2.396c9.812,0 15.176,-8.128 15.176,-15.177c0,-0.231 -0.005,-0.461 -0.015,-0.69c1.043,-0.753 1.948,-1.692 2.663,-2.761z"></path></g></g></svg><a href="">Login Via Twitter</a></div>
            <div class="facebook"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="22" height="22" viewBox="0,0,256,256" style="fill:#000000;"><g fill="#22316c" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,256v-256h256v256z" id="bgRectangle"></path></g><g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8.53333,8.53333)"><path d="M12,27v-12h-4v-4h4v-2.148c0,-4.067 1.981,-5.852 5.361,-5.852c1.619,0 2.475,0.12 2.88,0.175v3.825h-2.305c-1.435,0 -1.936,0.757 -1.936,2.291v1.709h4.205l-0.571,4h-3.634v12z"></path></g></g></svg><a href="">Login Via Facebook</a></div>
            <fieldset>
                <legend>OR</legend>
                <div class="input"><i class="fa-solid fa-user icon"></i><input type="text" placeholder="Full name"></div>
                <div class="input"><i class="fa-solid fa-envelope icon"></i><input type="text" placeholder="Email address"></div>
                <div class="input"><i class="fa-solid fa-phone-flip icon"></i>
                    <input style="width: 41.3%; margin-left: 7px; margin-right: -4px;" type="number" placeholder="+91">
                    <input style="width: 45%; margin-left: 7px; margin: 0; margin-right: 0;" type="text" placeholder="Phone number"></div>
                <div class="input"><i class="fa-solid fa-building icon"></i>
                    <select name="" id="select">
                        <option value="0">Select job type</option>
                    </select>
                </div>
                <div class="input"><i class="fa-solid fa-lock icon"></i><input type="password" placeholder="Create password"></div>
            </fieldset>
        </div>
    </div>
</body>
</html>
