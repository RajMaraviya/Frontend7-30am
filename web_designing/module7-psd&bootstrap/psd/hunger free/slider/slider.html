<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css?v2022">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css?v2022">
  <!-- bootstrap css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- bootstrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- bootstrap icon cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- fant-awsome icon cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap');
    html,
    body {
      margin: 0;
      padding: 0;
    }
    @font-face {
      font-family: kepler;
      src: url(../fonts/KeplerStd-BoldScnDisp.otf);
    }

    html,
    * {
      font-family: 'Inter';
    }

    body {
      line-height: 1.6;
      color: #fff;
    }
    .container {
      margin: 0px auto;
      min-width: 80%;
      max-width: 90%;
    }

    .slider {
      width: 100%;
      margin: 20px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 285px;
      height: 185px;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: 1;
    }

    .slick-active {
      opacity: 1  ;
    }

    .slick-current {
      opacity: 1;
    }
    .download {
        padding: 1.25rem;
        border: 0;
        border-radius: 3px;
        background-color: #4F46E5;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }
    .download:hover {
        color: #fff
    }
    .img-tag{
      text-align: center;
      color: black;
      font-family: 'Open Sans', sans-serif;
    }
    .img-tag h3{
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
    }
    .img-tag p{
      font-size: 10px;
      font-family: 'Open Sans', sans-serif;
      color: #00000092;
    }
    .btn{
      background-color: #d3a153;
      width: 50px;
      color: #fff;
    }
    .btn:hover{
      background-color: black !important;
      color: #fff !important;

    }
    
    
    

    @media only screen and (min-width:320px) and (max-width:480px) {
      .container{
        width: 100%;

      }
      .variable{
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="variable">
      <div id="cauresal-img1">
        <img src="../images/tomatoes-1804452.png">
        <div class="img-tag">
          <p>Salad</p>
          <h3>ITALIAN FRSH SALAD</h3>
          <p>Italian salad consist of tomatoes, onion, <br> feta cheese, and olives.</p>
          <button type="button" class="btn">$12</button>
        </div>
      </div>
      <div id="cauresal-img2">
        <img src="../images/ice-1786311.png">
        <div class="img-tag">
          <p>Desserts</p>
          <h3>BLUEBERRY ICE-CHOCO</h3>
          <p>Italian salad consist of tomatoes, onion, <br> feta cheese, and olives.</p>
          <button type="button" class="btn">$18</button>
        </div>
      </div>
      <div id="cauresal-img3">
        <img src="../images/food-712665.png">
        <div class="img-tag">
          <p>Appetizers</p>
          <h3>FRIED SALMON DISH</h3>
          <p>Italian salad consist of tomatoes, onion, <br> feta cheese, and olives.</p>
          <button type="button" class="btn">$20</button>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
  <script src="./slick/slick.js?v2022" type="text/javascript" charset="utf-8"></script>
  <script>
    $(document).on('ready', function () {
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true,
        autoplay: true,
        autoplayTimeout: 1000,
        autoplayHoverPause:true
      });
    });
  </script>
</body>

</html>
