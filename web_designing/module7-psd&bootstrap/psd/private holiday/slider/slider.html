<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css?v2022">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css?v2022">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
    }
    @font-face {
      font-family: kepler;
      src: url(../fonts/KeplerStd-BoldScnDisp.otf);
    }

    html,
    * {
      font-family: 'Inter';
    }

    body {
      line-height: 1.6;
      color: #fff;
    }
    .container {
      margin: 0px auto;
      min-width: 80%;
      max-width: 90%;
    }

    .slider {
      width: 100%;
      margin: 20px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 285px;
      height: 185px;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: 1;
    }

    .slick-active {
      opacity: 1  ;
    }

    .slick-current {
      opacity: 1;
    }
    .download {
        padding: 1.25rem;
        border: 0;
        border-radius: 3px;
        background-color: #4F46E5;
        color: #fff;
        cursor: pointer;
        text-decoration: none;
    }
    .download:hover {
        color: #fff
    }
    .img-tag{
      width: 285px;
      height: 70px;
      text-align: center;
      font-family: kepler;
      position: absolute;
      color: black;
      top: 87px;
    }
    .img-tag div{
      padding-top: 10px !important;
      width: 75%;
      margin: 0;
      padding: 0;
      height: 60px;
      background-color: #fff;
    }
    .img-tag h1{
      font-weight: 500;
      margin-top: 0px !important;
      width: fit-content;
      padding: 10px 20px;
      border: 1px solid #cccccc;
      font-size: 18px;
    }

    @media only screen and (min-width:320px) and (max-width:480px) {
      .container{
        width: 100%;

      }
      .variable{
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="variable">
      <div id="cauresal-img1">
        <div class="img-tag">
          <center>
            <div>
              <h1>Beachfront Escapes</h1>
            </div>
          </center>
        </div>
        <img src="../images/slider-img-1.png">
      </div>
      <div id="cauresal-img2">
        <div class="img-tag">
          <center>
            <div>
              <h1>Beachfront Escapes</h1>
            </div>
          </center>
        </div>
        <img src="../images/slider-img-2.png">
      </div>
      <div id="cauresal-img3">
        <div class="img-tag">
          <center>
            <div>
              <h1>Beachfront Escapes</h1>
            </div>
          </center>
        </div>
        <img src="../images/slider-img-3.png">
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"></script>
  <script src="./slick/slick.js?v2022" type="text/javascript" charset="utf-8"></script>
  <script>
    $(document).on('ready', function () {
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true,
        autoplay: true,
        autoplayTimeout: 1000,
        autoplayHoverPause:true
      });
    });
  </script>
</body>

</html>
