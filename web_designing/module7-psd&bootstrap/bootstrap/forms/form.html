<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background: url('images/login-bg.png') no-repeat;
            background-size: cover;
        }
        .nav {
            background-color: #ecf5fb;
            position: sticky;
            top: 0;
        }
        .login{
            width: 35%;
            height: auto;
            background-color: #edf5fb;
            border-radius: 12px;
            border: 2px solid #4c92be;
        }
        .frg{
            text-decoration: none;
        }
        @media only screen and (min-width:320px) and (max-width:480px)
        {
            .login{
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <nav class="nav navbar">
        <!-- <a href=""><img src="images/TOPS-logo.png" alt=""></a> -->
    </nav>
    <div class="login container mt-5 p-3">
        <h3 class="text-center text-info">TOPS</h3>
        <h3 class="text-center">CareerCenter Login</h3>
        <form action="" method="post">
            <div class="input-group w-75 mt-2 mx-auto">
                <label>Mobile *</label>
            </div>
            <div class="input-group w-75 mt-2 mx-auto">                
                <input type="text" name="Mobile" placeholder="Enter Mobile" class="form-control">
            </div>
            <div class="input-group w-75 mt-2 mx-auto">
                <label>Password *</label>
            </div>
            <div class="input-group w-75 mt-2 mx-auto">                
                <input type="password" name="password" placeholder="Enter password" class="form-control">
            </div>
            <div class="input-group w-75 mt-2 mx-auto">                
                <b><a href="#" class="frg">Forgot Password?</a></b>
            </div>
            <div class="input-group w-75 mt-2 mx-auto">                
                <button type="button" value="logi" class="btn w-100 btn-info">login</button>
            </div>
        </form>
    </div>

</body>

</html>
