<body>


    <div class="container">
        <h1 class="text-center text-warning">Employee management system <i class="bi bi-person-fill"></i></h1>
        <hr class="border border-1 border-dark w-50 mx-auto">

                    </div>
                </div>
            </div>
            <!--  -->

                    <div class="list-group-header bg-danger text-white"><i class="bi bi-calendar"></i> Leave information</div>
                    <div class="list-group-body">
                        <table class="table-responsive table-hover w-100">
                            <thead>
                                <tr>
                                    <th>Leavecode</th>
                                    <th>Balance</th>

                                </tr>

                            <tbody>
                                <tr>
                                    <td>PL/SL</td>
                                    <td>15</td>
                                    <td>0</td>
                                    <td>13</td>
                                </tr>
                                <tr>

                                    <td>15</td>

                                    <td>13</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
