<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background: url('images/login-bg.png') no-repeat;
            background-size: cover;
        }
        .navbar{
            width: 100%;
            height: auto;
            background-color: #ecf5fb;
            position: sticky;
            top: 0;
        }

        .navbar-brand img {
            width: 70%;
            height: auto;
            margin-left: 15%;
        }

        .login {
            width: 30%;
            height: auto;
            background-color: #edf5fb;
            border-radius: 15px;
            border: 2px solid #4c92be;
        }

        .frg {
            text-decoration: none;
        }

        .modal-content {
            border: 0px;
        }

        .w-2 {
            width: 30px;
            height: 30px;
        }

        .btn {
            background: linear-gradient(273.57deg, #2E3192 1.14%, #4C92BE 100%);
        }
        .navbar-link{
            margin-left: 10%;
        }
        .navbar-link li {
            display: inline-block;
            padding: 2px 20px;
        }

        .navbar-link a {
            font-size: 17px;
            text-decoration: none;
            list-style: none;
            color: black;
        }
        .dropdown:hover .dropdown-menu{
            display: block;
        }
        @media only screen and (min-width:320px) and (max-width:480px) {
            body {
                overflow-x: hidden;
                box-sizing: border-box;
            }

            .navbar {
                width: 100%;
            }

            .login {
                width: 90%;
                height: auto;
            }

            nav a {
                width: 90%;
                margin: auto;
            }

            nav img {
                width: 90%;
                height: auto;
            }
            .navbar-brand {
                width: 60%;
                margin-left: 2% !important;
            }
            .navbar-brand img{
                width: 100%;
            }
            .navbar-link li {
            display: block;
            padding: 2px 20px;
        }
        }
    </style>
</head>

<body>
    <nav class="nav navbar navbar-expand-md">
        <a href="#" class="navbar-brand"><img src="images/TOPS-logo.png" alt=""></a>
        
        <!-- button toggler -->
        <button type="button" class="navbar-toggler border-0 me-2" data-bs-toggle="collapse" data-bs-target="#toggle-btn"><i class="bi bi-grid-3x3-gap p-3"></i></button>

        <!-- navigation bar -->
        <div class="collapse" id="toggle-btn">
            <ul class="navbar-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">Attendance</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-bs-toggle="dropdown" href="#">Assignment</a>
                    <ul class="dropdown-menu">
                        <li>Projects</li>
                        <li>Assignment</li>
                        <li>Assessments</li>
                        <li>Lecture flow</li>
                    </ul>
                </li>
                <li><a href="#">Our Team</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </div>
    </nav>
    <!--  -->
    <div class="login container mt-5 p-3  shadow-lg">
        <h3 class="text-center text-info mt-3">TOPS</h3>
        <h3 class="text-center">CareerCenter Login</h3>
        <form action="" method="post">
            <div class="input-group w-75 mt-3 mx-auto">
                <label>Mobile *</label>
            </div>
            <div class="input-group w-75 mt-3 mx-auto">
                <input type="text" name="Mobile" placeholder="Enter Mobile" class="form-control">
            </div>
            <div class="input-group w-75 mt-3 mx-auto">
                <label>Password *</label>
            </div>
            <div class="input-group w-75 mt-3 mx-auto">
                <input type="password" name="password" placeholder="Enter password" class="form-control">
            </div>
            <div class="input-group w-75 mt-3 mx-auto">
                <b><a href="#" data-bs-toggle="modal" data-bs-target="#reg" class="frg">Forgot Password?</a></b>
            </div>
            <div class="input-group w-75 mt-3 mx-auto">
                <button type="button" value="logi" class="btn w-100 btn-info mb-4">login</button>
            </div>
        </form>
    </div>

    <!-- register model here -->
    <div class="modal fade" id="reg">
        <div class="modal-dialog">

            <div class="modal-content bg-transparent">
                <div class="login w-100 container mt-5 p-3">
                    <button class="btn btn-sm w-2 btn-danger float-end" data-bs-dismiss="modal">x</button>
                    <h3 class="text-center text-info">TOPS</h3>
                    <h3 class="text-center">CareerCenter Login</h3>
                    <form method="post">
                        <div class="input-group mt-2 w-75 mx-auto">
                            <label>Mobile *</label>
                        </div>
                        <div class="input-group mt-2 w-75 mx-auto">
                            <input type="text" name="mobile" placeholder="Mobile" class="form-control" required>
                        </div>

                        <div class="input-group mt-2 w-75 mx-auto">
                            <label>Password *</label>
                        </div>
                        <div class="input-group mt-2 w-75 mx-auto">
                            <input type="password" name="password" placeholder="Password" class="form-control" required>
                        </div>

                        <div class="input-group mt-2 w-75 mx-auto">
                            <label>Confirm Password *</label>
                        </div>
                        <div class="input-group mt-2 w-75 mx-auto">
                            <input type="password" name="cpassword" placeholder="Confirm Password" class="form-control"
                                required>
                        </div>

                        <div class="input-group mt-2 w-75 mx-auto">
                            <label>Phone *</label>
                        </div>
                        <div class="input-group mt-2 w-75 mx-auto">
                            <input type="text" name="phone" placeholder="Phone" class="form-control" required>
                        </div>

                        <div class="input-group mt-3 w-75 mx-auto">
                            <input type="submit" name="register" value="SignUp"
                                class="btn btn-md btn-info text-white w-100">
                        </div>


                        <div class="input-group ms-5 mt-3  mx-auto">
                            <b>Already have an Account?</b>&nbsp;<a href="#">Login</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
