<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        body {
            overflow-x: hidden;
        }

        .first {
            margin: 100px 400px;
            height: 300px;
            width: 500px;
            border-radius: 20px;
            animation: first 5s infinite;
            background-color: aqua;
        }
        h3{
            margin: 20%;
            
        }
        a{
            color: black;
            cursor: grab;
        }
        
    </style>
</head>

<body>
    <div class="first">
        <h3>Download my resume <a href="cv.pdf" download="download">click here>>></a></h3>
    </div>
</body>

</html>
