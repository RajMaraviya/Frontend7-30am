<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function test()
        {
            var p = document.getElementById('p').value;
            var r = document.getElementById('r').value;
            var t = document.getElementById('t').value;
            document.getElementById("output").innerHTML="Interest Earned :  " + (p*r*t)/100 + " &#8377;";
            
        }
    </script>
</head>
<body>
    <div>
        Enter principal amount<input type="number" name="p" id="p" placeholder="Enter principal amount" onchange="test()" required><br><br>
        Enter rate of interst<input type="number" name="r" id="r" placeholder="Enter rate of interst" onchange="test()" required><br><br>
        Enter years<input type="number" name="t" id="t" placeholder="Enter years" onchange="test()" required><br><br>
        <button type="button" onclick="test()">Find</button>
        <p id="output"></p>
    </div>
</body>
</html>
