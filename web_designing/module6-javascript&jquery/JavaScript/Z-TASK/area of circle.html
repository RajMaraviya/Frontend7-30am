<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function findArea(){
            var r = document.getElementById('r').value;
            document.getElementById("result").innerHTML= Math.PI * r * r;
        }
    </script>
</head>
<body>
    <h1>Enter value to find area</h1>
    <input type="number" onchange="findArea()" id="r" placeholder="Enter radius :">
    <button type="button" onclick="findArea()">Find Area</button>
    <p>area is : <span id="result"></span> </p>
</body>
</html>
