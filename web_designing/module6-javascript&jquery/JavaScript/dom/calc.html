<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function calc()
        {
            var a=parseInt(document.getElementById("a").value);
            var b=parseInt(document.getElementById("b").value);
            var c=a+b;
            var d=a-b;
            var e=a*b;
            var f=a/b;

            document.getElementById("add").innerHTML="Addition :"+c ;
            document.getElementById("minus").innerHTML="Minus :"+d;
            document.getElementById("mul").innerHTML="multiplication :"+e;
            document.getElementById("div").innerHTML="division :"+f;
        }
    </script>
</head>
<body>
    <center>
        <div>
            <input type="text" name="a" id="a" placeholder="Enter first value" required><br><br>
            <input type="text" name="b" id="b" placeholder="Enter second value"  required><br><br>
            <button type="button" onclick="calc()">addition</button>
            <h5 id="add"></h5>
            <h5 id="minus"></h5>
            <h5 id="mul"></h5>
            <h5 id="div"></h5>

        </div>

        <!-- <div>
            <button type="button" onclick="calc()">calculate</button>
            <h1 id="output"></h1>
        </div> -->
    </center>
</body>
</html>
