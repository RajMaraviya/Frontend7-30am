<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function test() {
            var a = parseInt(document.getElementById("aaa").value);
            var b = parseInt(document.getElementById("bbb").value);
            if (a > b) {
                document.getElementById('result').innerHTML="a is greter than b";
            }
            else {
                document.getElementById('result').innerHTML="a is less than b";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="aaa" placeholder="enter nuber">
    <input type="text" id="bbb" placeholder="enter nuber">
    <button type="button" onclick="test()">check</button>
    <p id="result"></p>
</body>

</html>
