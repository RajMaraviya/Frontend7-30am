<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function test() {
            var a = document.getElementById("aaa").value;
            var b = document.getElementById("bbb").value;
            var c = document.getElementById("ccc").value;
            if (a>b && a>c) {
                document.getElementById('result').innerHTML = "a is max number";
            }
            else if (b>a && b>c) {
                document.getElementById('result').innerHTML = "b is max number";
            }
            else {
                document.getElementById('result').innerHTML = "c is max number";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="aaa" placeholder="enter nuber a"><br><br>
    <input type="text" id="bbb" placeholder="enter nuber b"><br><br>
    <input type="text" id="ccc" placeholder="enter nuber c"><br><br>
    <button type="button" onclick="test()">check</button>
    <p id="result"></p>
</body>
</html>
