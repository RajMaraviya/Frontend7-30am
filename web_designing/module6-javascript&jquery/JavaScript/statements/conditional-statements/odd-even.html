<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function test() {
            var a = document.getElementById("aaa").value;
            if (a%2==0) {
                document.getElementById('result').innerHTML="the number is even";
            }
            else {
                document.getElementById('result').innerHTML="the number is odd";
            }
        }
    </script>
</head>
<body>
    
    <h4>Odd Or Even</h4>
    <input type="text" id="aaa" placeholder="enter nuber">
    <button type="button" onclick="test()">check</button>
    <p id="result"></p>
</body>

</html>
