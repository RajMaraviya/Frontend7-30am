<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function test()
        {
            document.getElementById('pera').style="color:red; transition:0.5s ease all; font-size:18px;";
        }
    </script>
</head>
<body>
    <p id="pera">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic cumque aspernatur, ex accusantium magnam explicabo autem eum beatae, delectus modi neque earum dolore accusamus provident perspiciatis inventore! Recusandae, aperiam sequi!</p>
    <button type="button" onmouseout="test()">click here to change</button>
</body>
</html>
