<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #navbar{
            width: 100%;
            height: 40px;
            background-color: black;
            color: white;
            margin: auto;
            padding: 8px;
        }
        #navbar h1{
            padding: 0;
            margin: 0;
        }
        #navbar a{
            margin: auto;
            float: right;
            color: white;
            text-decoration: none;
            list-style: none;
        }
        #login{
            display: none;
            width: 50%;
            height: 200px;
            background-color: gray;
            color: white;
            margin: 2% auto;
            padding: 15px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#navbar h1").click(function(){
                $("#login").fadeToggle(1000); //1000ms time, slow, fast
            })
        })
    </script>
</head>

<body>
    
        <div id="navbar">
            <h1><a href="#">login here</a></h1>
        </div>

        <div id="login">
            <h3>login form</h3>
            <hr>
            <input type="text" name="" id="" placeholder="Name"><br><br>
            <input type="password" name="" id="" placeholder="password"><br><br>
            <button type="submit">submit</button>
        </div>
    
</body>

</html>
