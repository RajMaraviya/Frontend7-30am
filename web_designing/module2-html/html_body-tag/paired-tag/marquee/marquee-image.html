<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee images</title>
</head>
<body>
    <h1 style="width: fit-content; float: left; border: 1px solid red; height: 50px; margin-top: 15px;">Tops logo marquee</h1>
    <marquee behavior="alternate" direction="" style="width: 78%; float: right; margin: 0px;">
        <img src="../logo.png" alt="logo">
        <img src="../logo.png" alt="logo">
        <img src="../logo.png" alt="logo">
        <img src="../logo.png" alt="logo">
    </marquee>
</body>
</html>
