<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
    <form action="welcome.html">
        <label>Enter Full Name</label>
        <input type="text" placeholder="Enter your Name" required><br><br>
    
        <label>Enter Email</label>
        <input type="text" placeholder="Enter your Email" required><br><br>
        
        <label>Enter phone no. </label>
        <input type="number" placeholder="Enter your Mobile no." required><br><br>
        
        <label>Enter Password</label>
        <input type="password" placeholder="Enter password" required><br><br>

        <label>Confirm Password</label>
        <input type="password" placeholder="Re enter password" required><br><br>

        <input type="file" placeholder="Upload your image" name="image" multiple><br><br>

        <label>Select your state</label>
        <select name="state" placeholder="states" required>
            <option value="">-states-</option>
            <option value="1">Gujarat</option>
            <option value="2">Tamilnadu</option>
            <option value="3">Hydrabad</option>
            <option value="4">Chennai</option>
            <option value="5">Karnataka</option>
            <option value="6">Telangana</option>
        </select><br>
        <label>Select your city</label> &nbsp;&nbsp;&nbsp;
        <select name="city" placeholder="cities" required>
            <option value="">-Cities-</option>
            <option value="1">Ahemdabad</option>
            <option value="2">Rajkot</option>
            <option value="3">Gandhingar</option>
            <option value="4">Surat</option>
            <option value="5">Anand</option>
            <option value="6">Vadodara</option>
        </select><br><br>
        <input type="submit" value="Register">
        <input type="reset"><br>
        <a href="login.html">Already have an account?</a>

    </form>
</center>
</body>
</html>
