<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption</title>
</head>
<body>
    <table border="1">
        <caption>Monthly savings</caption>
        <thead>
            <tr>
                <th>Months</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>january</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>february</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
