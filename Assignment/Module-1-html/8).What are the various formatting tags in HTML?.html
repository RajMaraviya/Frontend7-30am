<!-- Formatting elements are used for designed to display special types of text
    i.e : <b>, <i>, <u>, <strong>, <cite>, <mark>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet <b> consectetur, adipisicing elit. Aliquam impedit,</b> <i> magni incidunt dolorem cupiditate beatae,</i> <mark> necessitatibus nemo possimus natus error animi </mark> modi reiciendis dolores veniam. Odit accusamus consequuntur temporibus sequi!</p>
</body>
</html>
