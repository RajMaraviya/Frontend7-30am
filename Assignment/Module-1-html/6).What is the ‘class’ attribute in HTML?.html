<!-- The class attribute is mostly use to point class in stylesheet and javascript to make changes to html elements with specified class. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .cls{
            color: yellowgreen;
        }
    </style>

</head>
<body>
    <p class="cls">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas quisquam iure explicabo ad tempore dolor maxime harum eum totam officiis et autem accusamus eos, ipsa laboriosam, sapiente inventore earum sit!</p>
</body>
</html>
