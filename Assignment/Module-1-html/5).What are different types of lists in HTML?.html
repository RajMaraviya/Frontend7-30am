<!-- There are three types of list
    1)Ordered list,
    2)Unordered list,
    3)Nested list.

    Ordered list and unordered list is a tag.
    <ol> & <ul>
    And these tags are paired tags

    List item
    <li> tag is used to add content in ol and ul tag.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    <!-- Ordered list -->
    <ol>
        <li>abcd</li>
        <li>efgh</li>
        <li>ijkl</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <li>ABCD</li>
        <li>EFGH</li>
        <li>IJKL</li>
    </ul>
</body>
</html>
