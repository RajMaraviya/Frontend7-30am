<!-- 
    Cellpadding basically defines the space present between a table cell's border and the content present in it.
    Cellspacing basically defines the space present between individual adjacent cells.

    cellspacing="5" 
    cellpadding="5"
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

    <h1>Eg of cellspacing or padding</h1>
    
    <table border="1" cellspacing="5" cellpadding="5">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>raj</td>
            <td>86439898397</td>
        </tr>
        
    </table>
 </body>
 </html>
