<!-- 
    Tags : Tags are always written in angle brackets.
    i.e : <audio>, <video>, <body>, <head>, <style>, etc...

    Elements : start tag to end tag is everything called elements.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag</title>
</head>
<body>
    <!-- examples of tag -->
    <h1></h1>, <p></p>, <marquee></marquee>, <audio></audio>, <video></video>, <table></table>

    <!-- examples of elements -->
    <p class="paragraph"> this is a paragraph.</p>, <a href="link">click here</a>
</body>
</html>
